<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html不区分大小写，一般用小写 -->
    <!-- 标题标签 -->
    <h1>一级标题</h1>
    <!-- 段落标签 -->
    <p>段落标签</p>
    <!-- 链接标签 -->
    <a href="https://www.baidu.com" target="_parent">打开百度</a>
    <!-- 图像标签 -->
    <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="百度logo">
    <!-- 表格 -->
    <table>
        <tr>
            <th>表头一</th>
            <th>表头二</th>
        </tr>
        <tr>
            <td>单元格一</td>
            <td>单元格二</td>
        </tr>

    </table>
    <!-- 无序列表 -->
    <ul>
        <li>列表项</li>
        <li>列表项</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>列表项</li>
        <li>列表项</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>+</dt><dd>列表项</dd>
        <dt>+</dt><dd>列表项</dd>
    </dl>
    <!-- 分组标签 -->
    <div>具体内容</div>
    <span>具体内容</span>
    
</body>
</html>
